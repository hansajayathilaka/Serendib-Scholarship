<div class="row justify-content-center align-items-center flex-column" style="margin-right: 0; height: 93%"
     [hidden]="isHidden">
    <img src="https://placehold.co/400x200?text=Serendib+Scholarships" alt="logo"
         style="width: fit-content; height: fit-content; margin-bottom: 20px;">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#28B5B5" type="ball-spin" [fullScreen]="true">
        <p style="color: white">
            Loading Please Wait...
        </p>
    </ngx-spinner>
    <mat-card *ngIf="!isLoading" style="width: 400px; height:auto" [class.mat-elevation-z8]="true" class="p-4">

        <mat-card-header class="justify-content-center mb-3">
            <mat-card-title>
                <p class="h2">{{AUTH_MESSAGES.LOGIN_TITLE}}</p>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                <mat-form-field appearance="fill">
                    <mat-label>{{AUTH_MESSAGES.EMAIL_LABEl}}</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginForm.controls['email'].invalid">
                        {{getEmailErrorMessage()}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>{{AUTH_MESSAGES.PASSWORD_LABEL}}</mat-label>
                    <input matInput [placeholder]="AUTH_MESSAGES.PASSWORD_LABEL" formControlName="password"
                           [type]="hidePassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].invalid">
                        {{VALIDATION_MESSAGES.required(AUTH_MESSAGES.PASSWORD_LABEL)}}
                    </mat-error>
                </mat-form-field>
                <div class="text-end">
                    <a mat-button class="menu-btn" [routerLink]="['../forget-password']">
                        Forgot Password
                    </a>
                </div>

                <button mat-raised-button color="primary" type="submit" class="btn-p mt-3 mb-2" style="height: 50px;">
                    <mat-icon>done</mat-icon>
                    {{AUTH_MESSAGES.LOGIN_BUTTON_TEXT}}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
